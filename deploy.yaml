apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: k8s-deployment
spec:
  selector:
    matchLabels:
      app: k8s
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: k8s
    spec:
      containers:
        - name: k8s
          image: anjaliranotreddy/cicdppeline    # Image that will be used to containers in the cluster
          ports:
            - containerPort: 8080
